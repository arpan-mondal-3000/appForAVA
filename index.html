<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA Alumni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Welcome Home!
        </div>
        <div class="subheading">
            Login with your name and ID
        </div>
        <div class="loginarea">
            <div class="form">
                <form action="" id = "form">
                    <input type="text" id = "name" name = "name" placeholder="Your name" required>
                    <input type="password" id = "password" name = "password" placeholder="Your ID" required>
                    <button class = "btn" type = "submit">Login</button>
                </form>
            </div>
        </div>
        <div id="show"></div>
    </div>
    <script src="index.js" type = "module"></script>
</body>
</html>
